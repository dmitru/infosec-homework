<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        function solveFindGenerators() {
            var n = parseInt(document.getElementById("findGenerators-n").value);
            var resultDiv = document.getElementById("findGenerators-result");
            resultDiv.innerHTML = solveFindGeneratorsImpl(n);

            function gcd(a, b) {
                if (a == 0 || b == 0)
                    return a + b;
                if (a > b)
                    return gcd(a % b, b);
                else
                    return gcd(a, b % a);
            }

            function solveFindGeneratorsImpl(n) {
                var a = [];
                for (var i = 1; i <= n - 1; i++) {
                    if (gcd(i, n) == 1)
                        a.push(i);
                }

                result = "";
                result += "Number of generators = phi(n) = " + a.length + "<br/>";
                result += "Coprime with n are:<br/>";
                for (var i = 0; i < a.length; i++) {
                    result += a[i] + ", ";
                }
                result += "<br/>***<br/>";

                return result;
            }
        }
    </script>
</head>

<body>

<div id="findGenerators">
    <h2>3. Find Group Generators</h2>
    of group Z_n (1, 2, ..., n-1), operation: + mod n
    <form>
        n: <input type="text" name="a" id="findGenerators-n"/><br/>
        <input type="button" value="compute!" onclick="solveFindGenerators()"/>
    </form>
    Answer:
    <br/>
    <div id="findGenerators-result"></div>
    <img src="gen1.png" width="600px"/><br/>
    <img src="gen2.png" width="600px"/><br/>
    <img src="gen3.png" width="600px"/><br/>
</div>

</body>
</html>
